<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .content h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="d-flex">
        <div class="sidebar p-3">
            <h2>Admin Menu</h2>
            <a href="/admin/user">Users</a>
            <a href="/admin/students">Students</a>
            <a href="/admin/courses">Courses</a>
            <a href="/admin/games">Games</a>
            <a href="/admin/contact">Contact</a>
            <a href="/admin/academic_achievements">Academic Achievements</a>
            <a href="/admin/programm_achievements">Programming Achievements</a>
            <a href="/admin/studweb">Studweb</a>
            <a href="/admin/curators_report">Curator's Report</a>
            <a href="/admin/characteristic">Characteristic</a>
            <a href="/admin/teacher">Teacher</a>
            <a href="/admin/zav">Zav</a>
            <a href="/admin/create_work">Create Work</a>
        </div>

        <div class="content">
            <h1>Welcome to the Admin Dashboard</h1>
            <p>Select a menu item to manage the corresponding section.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
