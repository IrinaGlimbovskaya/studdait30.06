<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Быки и Коровы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .game-info {
            flex: 2;
            padding-right: 10px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }

        img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/bull.png') }}" alt="Бык">
        </div>

        <div class="game-info">
            <h1>Детская игра "Быки и Коровы"</h1>
            <p>Попробуй угадать число! Быки - правильные цифры на правильных местах, Коровы - правильные цифры, но не на том месте.</p>

            <form method="post" action="{{ url_for('bull_cow_log') }}" onsubmit="return validateForm()">
                <label for="playerName">Введите ваше имя:</label>
                <input type="text" id="playerName" name="playerName" required>

                <label for="guessNumber">Введите ваше число:</label>
                <input type="text" id="guessNumber" name="guessNumber" required>

                <button type="submit">Начать игру</button>
            </form>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/cow.png') }}" alt="Корова">
        </div>
    </div>

    <script>
        function validateForm() {
            var guessNumber = document.getElementById("guessNumber").value;

            if (!/^\d{4}$/.test(guessNumber)) {
                alert("Пожалуйста, введите четырехзначное число.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
